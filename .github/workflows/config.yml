name: GitHub CI

on:
  push:
    tags:
      - v*

jobs:
  test:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@master

      - name: Use Node.js 14.x
        uses: actions/setup-node@master
        with:
          node-version: '14.x'
      - name: Install
        run: yarn install --ignore-optional --frozen-lockfile
      - name: Test
        run: yarn test
      - name: Build
        run: yarn build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
