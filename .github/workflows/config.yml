name: GitHub CI

on: [push]

jobs:
  test:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@master

      - name: Use Node.js 14.x
        uses: actions/setup-node@master
        with:
          node-version: '14.x'
      - name: Install
        run: yarn install --ignore-optional --frozen-lockfile
      - name: Test
        run: yarn test
